<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monte Seu Computador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Monte Seu Computador dos Sonhos</h1>
    </header>
    <main>
        <section>
            <h2>Escolha Seus Componentes</h2>
            <form>
                <label for="processador">Processador:</label>
                <select id="processador" name="processador">
                    <option value="intel-i7">Intel i7</option>
                    <option value="amd-ryzen7">AMD Ryzen 7</option>
                </select>

                <label for="placaMae">Placa Mãe:</label>
                <select id="placaMae" name="placaMae">
                    <option value="asus">ASUS</option>
                    <option value="msi">MSI</option>
                </select>

                <label for="memoria">Memória RAM:</label>
                <select id="memoria" name="memoria">
                    <option value="16gb">16GB</option>
                    <option value="32gb">32GB</option>
                </select>

                <label for="placaVideo">Placa de Vídeo:</label>
                <select id="placaVideo" name="placaVideo">
                    <option value="nvidia-rtx3060">NVIDIA RTX 3060</option>
                    <option value="amd-rx6700">AMD RX 6700</option>
                </select>

                <label for="armazenamento">Armazenamento:</label>
                <select id="armazenamento" name="armazenamento">
                    <option value="ssd-1tb">SSD 1TB</option>
                    <option value="hdd-2tb">HDD 2TB</option>
                </select>

                <button type="submit">Montar Computador</button>
            </form>
        </section>
        <section>
            <h2>Configurações Recomendadas</h2>
            <p>Para um desempenho ideal, escolha um processador potente e uma placa de vídeo de última geração.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Monte Seu Computador. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
